<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="todo-list">
    <img
      src="https://thumbs.dreamstime.com/b/%D0%BA%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B8%D0%B9-%D1%80%D0%B0%D0%BA%D0%BE%D0%BD-33671675.jpg"
      alt="">
    <div class="container">
      <h1 class="todo-h1" id="title">
        Todo-List <span class="todo-logo">Azrail &reg;</span>
      </h1>
      <div class="todo-list__input">
        <input class="input-main" name="item" id="input-todo" placeholder="Enter todo item" />
        <button onclick="addNewTask()">Add</button>
      </div>
      <div class="content__page" id="content-page"></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
